<div class="wrapper">
  <div class="logo">
    <div class="logo-container">
      <img src="./../../assets/img/logo.svg" />
      <h1>DABubble</h1>
    </div>
    <div [ngStyle]="{ display: isHideWorkspaceContainer ? 'none' : 'block' }">
      <app-workspace-menu></app-workspace-menu>
    </div>
  </div>

  <div class="search">
    <input
      type="text"
      name="search"
      id="search"
      placeholder="Devspace durchsuchen"
      required
    />
    <div><app-chat-main></app-chat-main></div>
  </div>

  <div class="user">
    <div class="user-container" (click)="toggleContainer('userMenu')">
      Username
      <img class="user-img" src="./../../assets/img/00c.Charaters (2).svg" />
      <img class="arrow-img" src="./../../assets/img/arrow_drop_down.svg" />
    </div>
    <div [ngStyle]="{ display: isHideSmallChatContainer ? 'none' : 'block' }">
      <app-chat-small></app-chat-small>
    </div>
  </div>
</div>
<!-- User Pop Up Container -->

@if(isHideUserMenuContainer){
<div class="userPopUpMenu">
  <a (click)="toggleContainer('profile'); toggleContainer('userMenu')"
    >Profil</a
  >
  <a>Logout</a>
</div>
}
<!-- Profile PopUp-->
<div
  class="profileWrapper"
  [ngStyle]="{ display: !isHideProfileContainer ? 'none' : 'flex' }"
>
  <div class="profile-container">
    <div class="head">
      <span>Profil</span
      ><a class="close" (click)="toggleContainer('profile')">X</a>
    </div>
    <img class="profile-img" src="./../../assets/img/00c.Charaters (1).svg" />
    <div class="info-container">
      Vorname Name
      <span class="status"><span class="bullet">&bull;</span>Aktiv</span>
      <div class="email-container">
        <img src="./../../assets/img/mail.svg" />E-Mail-Adresse
      </div>

      <a class="link" href="#">mail(at)provider.de</a>

      <div class="foot">
        <button class="blue-button">
          <img src="./../../assets/img/mode_comment.svg" />Nachricht
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Toggle WORKSPACE CONTAINER  -->
@if(!isHideWorkspaceContainer){
<div class="menu-close-container" (click)="toggleContainer('workspace')">
  <span>Workspace-Menü schliessen</span>
  <img src="./../../assets/img/Group-2a.svg" />
</div>
} @else {
<div
  class="menu-close-container menu-close-container-to-open"
  (click)="toggleContainer('workspace')"
>
  <span>Workspace-Menü öffnen</span>
  <img src="./../../assets/img/Group-2.svg" />
</div>
}
